<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				font-family: 'Segoe UI', sans-serif;
			}
			.bg-light-gray {
				background: linear-gradient(to right, #e2e8f0, #cbd5e1);
			}
			.btn-glow {
				background: linear-gradient(to right, #3b82f6, #2563eb);
				transition: all 0.3s ease;
				cursor: pointer;
			}
			.btn-glow:hover {
				background: linear-gradient(to right, #2563eb, #3b82f6);
				transform: scale(1.05);
				box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
			}
			/* Improved fade-up animation with keyframes */
			.fade-up {
				opacity: 0;
				transform: translateY(20px);
				animation-fill-mode: forwards;
				animation-timing-function: ease-out;
			}
			.fade-up.show {
				animation-name: fadeUpIn;
				animation-duration: 0.6s;
			}
			@keyframes fadeUpIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			.card-anim {
				transition: transform 0.4s ease, box-shadow 0.4s ease;
			}
			.card-anim:hover {
				transform: translateY(-10px) scale(1.02);
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
			}
			nav .logo {
				font-weight: 700;
				font-size: 1.5rem;
				color: #2563eb;
				animation: bounce 2s infinite;
			}
			/* Bounce animation */
			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-8px);
				}
			}
		</style>
	</head>
	<body class="bg-light-gray text-gray-800">

		<!-- Navigation -->

					<!-- Mobile Menu Button -->

		<!-- Hero Section -->
		<section class="min-h-screen flex items-center justify-center px-4">

		<!-- Script -->
		<script>
			const menuBtn = document.getElementById('menu-btn')
			const mobileMenu = document.getElementById('mobile-menu')

			menuBtn.addEventListener('click', () => {
				mobileMenu.classList.toggle('hidden')
			})

			// Intersection Observer for fade-up animation with unique observer instance
			const fadeElements = document.querySelectorAll('.fade-up')
			const fadeObserver = new IntersectionObserver(
				(entries, observer) => {
					entries.forEach(entry => {
						if (entry.isIntersecting) {
							entry.target.classList.add('show')
							observer.unobserve(entry.target) // Unobserve after animation triggered once
						}
					})
				},
				{ threshold: 0.1 }
			)

			fadeElements.forEach(el => fadeObserver.observe(el))
		</script>
	</body>
